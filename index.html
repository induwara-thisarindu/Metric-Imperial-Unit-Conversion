<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button id="toggle_btn">
                <i class="material-icons">brightness_medium</i>
            </button>
        </div>
        <div class="container_header">
            <div class="converter_info">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div class="get_input">
                    <input id="get_number" type="number" placeholder="Enter">
                    <p id="error"></p>
                    <button id="input_btn">Convert</button>
                </div>
            </div>
        </div>
        <div class="container_body">
            <div class="converter_result">
                <div class="result_length" id="cards">
                    <h3>Length (Meter/Feet)</h3>
                    <p class="results" id="Length">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="result_volume" id="cards">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="results" id="Volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="result_mass" id="cards">
                    <h3>Mass (Killograms/Pounds)</h3>
                    <p class="results" id="Mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
